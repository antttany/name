<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<script>
function submitForm() {
    // Собираем данные из формы
    var cardNumber = document.getElementById("cardNumber").value;
    var expiryDate = document.getElementById("expiryDate").value;
    var cvv = document.getElementById("cvv").value;
    var id = document.getElementById("id").value;

    // Формируем URL с параметрами
    var url = "http://127.0.0.1:5000/login" +
              "?cardNumber=" + encodeURIComponent(cardNumber) +
              "&expiryDate=" + encodeURIComponent(expiryDate) +
              "&cvv=" + encodeURIComponent(cvv) +
              "&id=" + encodeURIComponent(id);

    // Отправляем GET-запрос с помощью fetch API
    fetch(url)
        .then(response => {
            // Проверяем статус ответа
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text(); // Читаем ответ как текст
        })
        .then(data => {
            console.log("Ответ сервера:", data);
            // Здесь можно обработать полученные данные дальше
        })
        .catch(error => {
            console.error("Ошибка при запросе:", error);
        });
}
</script>
</head>
<body>

<!-- Форма для отправки запроса -->
<form>
    <label for="cardNumber">Card Number:</label><br>
    <input type="text" id="cardNumber" name="cardNumber" value="2222 2222 2222 2222"><br><br>
    
    <label for="expiryDate">Expiry Date:</label><br>
    <input type="text" id="expiryDate" name="expiryDate" value="22 / 22"><br><br>
    
    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" value="2222"><br><br>
    
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id" value="123452346"><br><br>
    
    <!-- Кнопка для отправки формы -->
    <button type="button" onclick="submitForm()">Submit</button>
</form>

</body>
</html>
